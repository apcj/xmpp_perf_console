<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>XMPP Performance Console</title>
  <script type='text/javascript'
	  src='http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js'></script>
  <script type='text/javascript' src='js/strophe.js'></script>                            
  <script type="text/javascript" src="js/strophe.muc.js"></script>
  <script type="text/javascript" src="js/smoothie.js"></script>
  <script type='text/javascript'
	  src='js/xmpp_perf_console.js'></script>
</head>                                                      

<body onload="createTimeline()">
  <div id='login' style='text-align: center'>
    <form name='cred'>
      <label for='jid'>JID:</label>
      <input type='text' id='jid' value='console@jalewis.thoughtworks.com'/>
      <label for='pass'>Password:</label>
      <input type='password' id='pass' />
      <input type='button' id='connect' value='connect' />
    </form>
  </div>
  <hr />
  <div id="outer">
	<div id="left-column" style="float: left;">
  		<div>
  			<canvas id="throughputChart" width="500" height="200"></canvas>     
  			<span id="throughputNumber"></span>
  		</div>
  		<div>
  			<canvas id="latencyChart" width="500" height="200"></canvas>     
  			<span id="latencyNumber"></span>
  		</div
  		<div>
  			<canvas id="cpuLoadChart" width="500" height="200"></canvas>
  			<span id="cpuLoadPercent"></span>
  		</div>
		<hr />
		<div id='log'></div>
	</div>
	<div id="right-column" style="float: right;">    
		<div>
			<div>
  				<canvas id="throughputAgentOneChart" width="250" height="100"></canvas>     
  			</div>
			<div>
  				<canvas id="latencyAgentOneChart" width="250" height="100"></canvas>     
  			</div>
		</div>
	</div>
  </div>
</body>
</html>
