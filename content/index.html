<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>XMPP Performance Console</title>
	<link rel="stylesheet" href="css/console.css" />
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js'></script>
	<script type='text/javascript' src='js/strophe.js'></script>                            
	<script type="text/javascript" src="js/strophe.muc.js"></script>
	<script type="text/javascript" src="js/smoothie.js"></script>
	<script type='text/javascript' src='js/xmpp_perf_console.js'></script>
</head>                                                      

<body>
  <div id='login' style='text-align: center'>
    <form name='cred'>
      <label for='jid'>JID:</label>
      <input type='text' id='jid' value='console@jalewis.thoughtworks.com'/>
      <label for='chatroomid'>Chatroom:</label>
      <input type='text' id='chatroomid' value='performance@chatrooms.jalewis.thoughtworks.com'/>
      <label for='pass'>Password:</label>
      <input type='password' id='pass' value='console' />
      <input type='button' id='connect' value='connect' />
    </form>
  </div>
  <hr />
  <div id="outer">
	<div id="left-column" style="float: left;">
  		<div class="mainDataDisplay">
			<div class="labelContainer">
				<span class="label">Throughput</span>
			</div>
			<div class="chartContainer">
  				<canvas id="throughputChart" width="400" height="200"></canvas>     
			</div>
			<div class="numberContainer">
  				<div class="bigNumber" id="throughputNumber">-</div>
  				<div class="unit">req/s</div>
			</div>
  		</div>
  		<div class="mainDataDisplay">
			<div class="labelContainer">
				<span class="label">Latency</span>
			</div>
			<div class="chartContainer">
  				<canvas id="latencyChart" width="400" height="200"></canvas>     
			</div>
			<div class="numberContainer">
  				<div class="bigNumber" id="latencyNumber">-</div>
  				<div class="unit">ms</div>
			</div>
  		</div
  		<div class="mainDataDisplay">
			<div class="labelContainer">
				<span class="label">CPU</span>
			</div>
			<div class="chartContainer">
  				<canvas id="cpuLoadChart" width="400" height="200"></canvas>
			</div>
			<div class="numberContainer">
	  			<div class="bigNumber" id="cpuLoadPercent">-</div>
			</div>
  		</div>
		<hr />
		<div id='log'></div>
	</div>
	<div id="right-column" style="float: right;">
		<div class="agent prototype">
			<div class="JidContainer">
				<div class="agentJid">jmeter</div>
			</div>
			<div class="agentDataDisplay">
				<div class="chartContainer">
					<canvas class="throughputChart" width="250" height="100"></canvas>
				</div>
				<div class="numberContainer">
					<div class="throughputNumber agentNumber">-</div>
				</div>
			</div>
			<div class="agentDataDisplay">
				<div class="chartContainer">
					<canvas class="latencyChart" width="250" height="100"></canvas>
				</div>
				<div class="numberContainer">
					<div class="latencyNumber agentNumber">-</div>
				</div>
			</div>
		</div>
	</div>
  </div>
</body>
</html>
